<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/blog.css">
  </head>
  <body>
    <a href="/blog" class="main-title">Bennet's Blog</a>
    <div id="content">
      <div class="post">
        <div class="post-heading">
          <div class="post-title">{{subject}}</div>
          <div class="post-date">{{created}}</div>
        </div>
        <div class="post-content"><pre>{{content}}</pre></div>
      </div>
    </div>
  </body>
</html>
